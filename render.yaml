services:
  - type: web
    name: ipva-system
    env: docker
    plan: free
    region: oregon
    buildCommand: docker build -t ipva-system .
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8080
